  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: #f5f7fa;
    }
    .question {
      background: white;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .question h3 {
      margin-top: 0;
      color: #333;
    }
    .option {
      display: block;
      padding: 12px;
      margin: 8px 0;
      background: #f9f9f9;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .option:hover {
      background: #f0f7ff;
      border-color: #4a90e2;
    }
    .option.selected {
      background: #e3f2fd;
      border-color: #2196f3;
    }
    .feedback {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
    }
    .correct-feedback {
      background: #e8f5e9;
      color: #2e7d32;
      border-left: 4px solid #4caf50;
    }
    .incorrect-feedback {
      background: #ffebee;
      color: #c62828;
      border-left: 4px solid #f44336;
    }
    .correct-answer {
      margin-top: 8px;
      font-size: 0.95em;
      color: #555;
    }
    .correct-answer span {
      color: #4caf50;
      font-weight: bold;
    }
  </style>

<script>
  const questions1 = [
    {
      question: "1. What is the definition of 'cause'?",
      options: ["A reason to feel something.", "A reason to behave in a particular way.", "A reason why something happens."],
      answer: "A reason why something happens."
    },
    {
      question: "2. What is the definition of 'effect'？",
      options: ["The result of a particular influence.", "The results you want.", "Use."],
      answer: "The result of a particular influence."
    },
    {
      question: "3. What is the cause in the sentence？ A girl waters her plant every day, and the plant grows big and tall.",
      options: ["The girl.","The girl's watering.","Her plant.","The plant's growing big and tall."],
      answer: "The girl's watering"
    },
    {
      question: "4. What is the effect in the sentence? A child feels very happy after playing outside for the whole day.",
      options: ["The child.","Playing outside for the whole day.","The child's feeling happy.","Outside."],
      answer: "The child's feeling happy."
    },
    {
      question: "5. What is the cause in the sentence? Jessica lost things regularly because of her carelessness.",
      options: ["Jessica.","Things.","Her carelessness.","The thief."],
      answer: "Her carelessness."
    }
                
  ];

 

   const questions3 = [
    {
      question: "1. what is the definition of 'rival causes'？",
      options: ["A reason why something happens.", "A plausible alternative explanation that can explain why a certain outcome occurred.", "One thing causes, leads to, influences, or is a factor in something"],
      answer: "A plausible alternative explanation that can explain why a certain outcome occurred."
    },
    {
      question: "2. What can be the rival cause of the effect in the sentence？Spending too much time on social media lets students not concentrate on their study.",
      options: ["Close relationship with neighbours.", "Environmental pollution.", "Reduced face-to-face communication."],
      answer: "Reduced face-to-face communication."
    },
    {
      question: "3. What can be the rival cause of the effect in the sentence？Poor time management leads to low efficiency.",
      options: ["Last-minute cramming before exams.", "Everything done on time.", "High scores in the exams."],
      answer: "Last-minute cramming before exams."
    },
    {
      question: "4. What can be the rival cause of the effect in the sentence？Practicing a musical instrument daily can improve my performance skills.",
      options: ["Improved qualities of musical instruments.", "Building personality.", "Success in school conert."],
      answer: "Building personality."
    },
    {
      question: "5. What can be the rival cause of the effect in the sentence？Respiratory disease increased because of air pollution from factories.",
      options: ["High rate of PM2.5.", "Good weather.", "Water pollution."],
      anser: "High rate of PM2.5."
    }
  ];

 
  

  function renderQuiz(containerName,questionJson) {
    const container = document.getElementById(containerName);
    container.innerHTML = '';

    questionJson.forEach(q => {
      const questionDiv = document.createElement('div');
      questionDiv.className = 'question';

      const title = document.createElement('h3');
      title.textContent = q.question;
      questionDiv.appendChild(title);

      const optionsContainer = document.createElement('div');

      q.options.forEach(option => {
        const optionDiv = document.createElement('div');
        optionDiv.className = 'option';
        optionDiv.textContent = option;

        optionDiv.addEventListener('click', () => {
       
          optionsContainer.querySelectorAll('.option').forEach(el => {
            el.classList.remove('selected');
          });

     
          optionDiv.classList.add('selected');

         
          const existingFeedback = questionDiv.querySelector('.feedback');
          if (existingFeedback) existingFeedback.remove();

          const existingCorrect = questionDiv.querySelector('.correct-answer');
          if (existingCorrect) existingCorrect.remove();

          
          const isCorrect = option === q.answer;

          const feedbackDiv = document.createElement('div');
          feedbackDiv.className = isCorrect ? 'feedback correct-feedback' : 'feedback incorrect-feedback';
          feedbackDiv.textContent = isCorrect ? '✅ Congratulations! You are right!！' : '❌ Sorry! Please rework on it.';
          questionDiv.appendChild(feedbackDiv);

          const correctDiv = document.createElement('div');
          correctDiv.className = 'correct-answer';
          correctDiv.innerHTML = `correct answer : <span>${q.answer}</span>`;
          questionDiv.appendChild(correctDiv);
        });

        optionsContainer.appendChild(optionDiv);
      });

      questionDiv.appendChild(optionsContainer);
      container.appendChild(questionDiv);
    });
  }

  renderQuiz('quiz-container',questions1);
   // renderQuiz('quiz-container2',questions2);
   renderQuiz('quiz-container3',questions3);
   // renderQuiz('quiz-container4',questions4);
</script>
